  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div id="map"></div>
            </div>
            <div class="col-md-6">
                <h1>El Tiempo</h1>
                <select class="form-control" id="city">
                  <option value="arica">Arica, Chile</option>
                  <option value="stgo">Santiago, Chile</option>
                  <option value="conc">Concepción, Chile</option>
                  <option value="pmontt">Puerto Montt, Chile</option>
                </select>

                <img src="" class="img-responsive">

                <h4 id="resumen"></h4>
                <table class="table table-striped">
                	<tr>
                		<td>Sensación Térmica:</td>
                		<td id="sensacion"></td>
                	</tr>
                	<tr>
                		<td>Probabilidad de lluvia:</td>
                		<td id="probabilidad"></td>
                	</tr>
                	<tr>
                		<td>Humedad Relativa:</td>
                		<td id="humedad"></td>
                	</tr>	
                </table>

            </div>
        </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



  <script>
      var map;
      var coords = {
      	'arica' : {lat:-18.4723921,lng:-70.3241673},
        'stgo' : {lat:-33.4724228,lng:-70.7699155},
        'conc' : {lat:-36.8261412,lng:-73.1030855},
        'pmontt' : {lat:-41.468917,lng:-72.9411364},

      }

      function initMap() {
        
        map = new google.maps.Map(document.getElementById('map'), {
          center: coords['arica'],
          zoom: 8
        });

        var marker = new google.maps.Marker({
              position: coords['arica'],
              map: map,
              title: 'Hello World!'
        });
      }


      $('#city').on('change',function(event){

            var _coords = coords[$(this).val()] 
            
            map.setCenter(_coords)
            
            var marker = new google.maps.Marker({
                  position: _coords,
                  map: map,
                  title: 'Holi'
            });
      })
    </script>
  

<script type="text/javascript" src="apiclima.js"></script>
  
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXXUrfiYqLVYQrxtg08rYTgmJ5A1oGAEo&callback=initMap"
    async defer></script>

  </body>
